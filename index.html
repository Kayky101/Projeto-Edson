<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Orçamento Mensal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Controle de Orçamento Mensal</h2>
        </header>

        <div class="main-grid">

            <div class="coluna-esquerda">
                <div class="dashboard">
                    <div class="card">
                        <h4>Receitas</h4>
                        <p id="total-receitas" class="valor receita">+ R$ 0.00</p>
                    </div>
                    <div class="card">
                        <h4>Despesas</h4>
                        <p id="total-despesas" class="valor despesa">- R$ 0.00</p>
                    </div>
                    <div class="card saldo">
                        <h4>Saldo Total</h4>
                        <p id="saldo-final" class="valor">R$ 0.00</p>
                    </div>
                </div>

                <h3>Adicionar Nova Transação</h3>
                <form id="form-transacao">
                    <div class="form-controle">
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" placeholder="Ex: Salário, Aluguel...">
                    </div>
                    <div class="form-controle">
                        <label for="valor">Valor (negativo para despesa)</label>
                        <input type="number" id="valor" placeholder="Ex: 500 ou -250">
                    </div>
                    <button class="btn">Adicionar Transação</button>
                </form>
            </div>

            <div class="coluna-direita">
                <h3>Histórico</h3>
                <ul id="lista-transacoes" class="lista-transacoes">
                    </ul>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
